<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Shark Catch Fish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        
        .score {
            color: #2E8B57;
        }
        
        .missed {
            color: #DC143C;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 20, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        h1 {
            color: #2E8B57;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü¶à Monster Shark Catch Fish üêü</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="missed">Missed: <span id="missed">0</span>/100</div>
        </div>
        <div class="instructions">
            Use arrow keys to move the shark. Catch fish to score points!
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        Game Over! Press R to Restart
    </div>
    
    <script src="game.js"></script>
</body>
</html>
